machine:
  services:
    - docker
  environment:
    KUBE_DEPLOY_DIR: ./k8s
    GIT_SHA: ${CIRCLE_SHA1}
    APP_NAME: analytics-$(tr [A-Z] [a-z] <<< ${CIRCLE_PROJECT_REPONAME:0:15} | tr -d '_-')

checkout:
 post:
   - git submodule sync
   - git submodule update --init # use submodules

dependencies:
  cache_directories:
    - "~/.kube"
  override:
    - docker login -u ${DOCKER_USER} -p ${DOCKER_PASS} -e ${DOCKER_EMAIL} ${DOCKER_REGISTRY}
    - sudo apt-get install -y wget
    - sudo apt-get install -y gettext
    - wget https://storage.googleapis.com/kubernetes-release/release/v1.4.6/bin/linux/amd64/kubectl -O ~/.kube/kubectl
    - chmod +x ~/.kube/kubectl
    - echo ${KUBECONFIGB64} | base64 -d > ~/.kube/config
    - docker build -t ${DOCKER_REGISTRY}/${IMAGE_NAME} .
    - docker tag -f ${DOCKER_REGISTRY}/${IMAGE_NAME}:latest ${DOCKER_REGISTRY}/${IMAGE_NAME}:git-${GIT_SHA}

test:
  override:
    - echo "test"

deployment:
  production:
    branch: master
    commands:
       - docker push ${DOCKER_REGISTRY}/${IMAGE_NAME}:git-${GIT_SHA}
       - docker push ${DOCKER_REGISTRY}/${IMAGE_NAME}:latest
       - mkdir build
       - for f in ${KUBE_DEPLOY_DIR}/*.y*ml; do envsubst < $f > build/$(basename $f); done
       - ~/.kube/kubectl apply -f build/
       - ~/.kube/kubectl rollout status deployment/${APP_NAME}
       - echo "Image ${DOCKER_REGISTRY}/${IMAGE_NAME}:git-${GIT_SHA} deployed to https://${APP_NAME}.${BASE_APP_HOST}/"
