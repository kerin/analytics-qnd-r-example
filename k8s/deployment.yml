apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ${APP_NAME}
  labels:
    app: ${APP_NAME}
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: ${APP_NAME}
    spec:
      containers:
        - name: r-shiny-server
          image: rocker/shiny
          ports:
            - containerPort: 3838
          volumeMounts:
            - mountPath: /srv
              name: app-volume
      volumes:
        - name: app-volume
          gitRepo:
            repository: ${CIRCLE_REPOSITORY_URL}
            revision: ${CIRCLE_SHA1}
      imagePullSecrets:
        - name: analytics-registry
